<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#grad)" rx="15"/>
  
  <!-- Flor de Lis Escoteira -->
  <g transform="translate(50, 50)">
    <!-- Pétala central -->
    <path d="M 0,-25 Q -5,-15 -3,-5 L -3,5 Q -5,10 -8,12 L 0,20 L 8,12 Q 5,10 3,5 L 3,-5 Q 5,-15 0,-25 Z" 
          fill="#FFD700" stroke="#FFF" stroke-width="1"/>
    
    <!-- Pétala esquerda -->
    <path d="M -8,12 Q -15,8 -20,10 Q -25,12 -22,18 Q -18,20 -12,18 L -8,12 Z" 
          fill="#FFD700" stroke="#FFF" stroke-width="1"/>
    
    <!-- Pétala direita -->
    <path d="M 8,12 Q 15,8 20,10 Q 25,12 22,18 Q 18,20 12,18 L 8,12 Z" 
          fill="#FFD700" stroke="#FFF" stroke-width="1"/>
    
    <!-- Círculo central -->
    <circle cx="0" cy="0" r="4" fill="#FFF"/>
  </g>
  
  <!-- Texto -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        text-anchor="middle" fill="#FFD700">DIÁRIO</text>
</svg>
